<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Linkedin</title>

        <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
        <link rel="stylesheet" href="style.css" />

        <script src="javascript.js"></script>
        <script src="https://kit.fontawesome.com/3055f91a99.js"></script>
    </head>
<body>
    <header id="main-header">
        <div>
            <div>
                <img
                    id="header-logo"
                    src="images/linkedin.png"
                    alt="LinkedIn"
                />
                <img
                    id="header-picture-menu"
                    src="images/picture.jpeg"
                    alt="Profile picture"
                />
                <span id="header-picture-menu-bars">
                    <span class="fas fa-bars"></span>
                </span>

                <div>
                    <input
                        id="search"
                        type="text"
                        placeholder="       Search"
                        onfocus="toggleSearchInput()"
                        onblur="toggleSearchInput()"
                    />
                    <span id="search-icon" class="fas fa-search"></span>
                    <span id="search-button" class="fas fa-search"></span>
                </div>
                <span class="fas fa-comments"></span>
            </div>
            <nav>
                <ul>
                    <li>
                        <div id="home" class="selected">
                            <span class="fas fa-home"></span>
                            <span class="nav-item-text">Home</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="fas fa-user-friends"></span>
                            <span class="nav-item-text">My Network</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="fas fa-suitcase"></span>
                            <span class="nav-item-text">Jobs</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="fas fa-envelope"></span>
                            <span class="nav-item-text">Messaging</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="fas fa-bell"></span>
                            <span class="nav-item-text">Notifications</span>
                        </div>
                    </li>
                    <li>
                        <div id="right-border">
                            <img
                                src="images/picture.jpeg"
                                alt="Profile picture"
                            />

                            <span class="nav-item-text">
                                Me<span class="fas fa-caret-down"> </span
                            ></span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="fas fa-th"></span>

                            <span class="nav-item-text"
                                >Work<span class="fas fa-caret-down"> </span
                            ></span>
                        </div>
                    </li>
                    <li id="premium">
                        <div>
                            <a href="#">Try Premium Free for 1 Month</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header> 
    <div id="loading-page">
        <div>
            <img src="images/linkedin.png" alt="" />
            <div id="dot-loader">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
